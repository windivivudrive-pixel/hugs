<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/logo-hugs.png">
  <title>HUGs Agency</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              pink: '#eb2166',
              dark: '#1a1a1a',
              light: '#f8f9fa',
            }
          },
          fontFamily: {
            sans: ['Manrope', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
          },
          animation: {
            'spin-slow': 'spin 12s linear infinite',
          }
        },
      },
    }
  </script>
  <link rel="preload" href="/Manrope-Regular.ttf" as="font" type="font/ttf" crossorigin>
  <link rel="preload" href="/Manrope-Bold.ttf" as="font" type="font/ttf" crossorigin>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      overflow-x: hidden;
      background-color: #ffffff;
    }

    /* Hide scrollbar for immersive sections */
    .no-scroll {
      overflow: hidden;
      height: 100vh;
    }

    /* Article content markdown styles */
    .article-content h2 {
      font-size: 1.5rem;
      font-weight: 700;
      color: #1a1a1a;
      margin-top: 2.5rem;
      margin-bottom: 1rem;
    }

    .article-content p {
      color: #374151;
      line-height: 1.75;
      margin-bottom: 1.25rem;
      word-break: normal;
      overflow-wrap: anywhere;
    }

    .article-content ul {
      list-style: none;
      padding-left: 0;
      margin: 1.5rem 0;
    }

    .article-content li {
      position: relative;
      padding-left: 1.5rem;
      margin-bottom: 0.75rem;
      color: #374151;
      line-height: 1.6;
    }

    .article-content li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0.5rem;
      width: 0.5rem;
      height: 0.5rem;
      background-color: #eb2166;
      border-radius: 50%;
    }

    .article-content strong {
      color: #1a1a1a;
      font-weight: 600;
    }

    .ql-container {
      font-family: 'Manrope', -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 1rem;
    }

    .ql-editor {
      min-height: 200px;
      padding: 1rem;
    }

    .ql-editor.ql-blank::before {
      color: #9ca3af;
      font-style: normal;
    }

    .ql-toolbar.ql-snow {
      border-color: #e5e7eb;
      border-radius: 0.5rem 0.5rem 0 0;
      background: #f9fafb;
    }

    .ql-container.ql-snow {
      border-color: #e5e7eb;
      border-radius: 0 0 0.5rem 0.5rem;
    }

    .ql-snow .ql-picker.ql-header .ql-picker-label::before,
    .ql-snow .ql-picker.ql-header .ql-picker-item::before {
      content: 'Paragraph';
    }

    .ql-snow .ql-picker.ql-header .ql-picker-label[data-value="1"]::before,
    .ql-snow .ql-picker.ql-header .ql-picker-item[data-value="1"]::before {
      content: 'Heading 1';
    }

    .ql-snow .ql-picker.ql-header .ql-picker-label[data-value="2"]::before,
    .ql-snow .ql-picker.ql-header .ql-picker-item[data-value="2"]::before {
      content: 'Heading 2';
    }

    .ql-snow .ql-picker.ql-header .ql-picker-label[data-value="3"]::before,
    .ql-snow .ql-picker.ql-header .ql-picker-item[data-value="3"]::before {
      content: 'Heading 3';
    }

    .ql-snow .ql-stroke {
      stroke: #4b5563;
    }

    .ql-snow .ql-fill {
      fill: #4b5563;
    }

    .ql-snow button:hover .ql-stroke,
    .ql-snow button.ql-active .ql-stroke {
      stroke: #eb2166;
    }

    .ql-snow button:hover .ql-fill,
    .ql-snow button.ql-active .ql-fill {
      fill: #eb2166;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react/": "https://esm.sh/react@^19.2.3/",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
